{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{{ participant.first_name }} {{ participant.last_name }}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>
<body>
    <h1>{{ participant.first_name }} {{ participant.last_name }}</h1>
    <p><strong>Works:</strong>
        <ul>
            {% for work in participant.works.all %}
                <li>{{ work.title }} ({{ work.year_of_publication }})</li>
            {% endfor %}
        </ul>
    </p>
    <a href="{% url 'participant_list' %}">Back to Participant List</a>
</body>
</html>
