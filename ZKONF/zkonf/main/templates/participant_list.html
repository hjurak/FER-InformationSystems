{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Participants</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>
<body>
    <h1>Participants</h1>
    <ul>
        {% for participant in participants %}
            <li>
                <a href="{% url 'participants_detail' participant.id %}">{{ participant.first_name }} {{ participant.last_name }}</a>
                <a href="{% url 'participant_update' participant.id %}">Edit</a>
                <a href="{% url 'participant_delete' participant.id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'participant_create' %}">Create New Participant</a> <br>
    <a href="{% url 'index' %}">Back to conferences</a>
</body>
</html>
