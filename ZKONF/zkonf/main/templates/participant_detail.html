{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{{ participant.first_name }} {{ participant.last_name }}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>
<body>
    <h1>{{ participant.first_name }} {{ participant.last_name }}</h1>
    <h2>Works</h2>
    <ul>
    {% for work in works %}
        <li>{{ work.title }} by {{ work.authors }} ({{ work.year_of_publication }})</li>
    {% endfor %}
    </ul>
    <a href="{% url 'index' %}">Back to conferences</a>
</body>
</html>
